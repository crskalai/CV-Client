<div class="container" id="loginAuthentication_content">
  <div class="row justify-content-center">
      <div class="col-lg-5">
          <div class="card shadow-lg rounded-lg p-30px">
            <div class="text-center mb-3"><h4>Check & Verify</h4></div>
              <div class="card-body px-0 pb-0 pt-0">
                  <div class="text-center">
                    <img src="assets/images/vfs-logo.png" class="img-thumbnail border-0" alt="vfs-logo">
                  </div>
                <div class="tab-content pt-4" id="signin-tabContent">                    
                    <div *ngIf="isChangePass == 0" class="tab-pane fade show active pb-4">
                    <form>
                      <div *ngIf="msg == 1">          
                        <h6 class="red-title text-center">{{errMsg}}</h6>
                      </div>
                      <div class="form-group px-4">
                        <input  [ngStyle]="{'border-color':emptyMsg == 1 ? 'red' : '#ccc' }" type="text" name="partnercode" class="form-control text-center" placeholder="Customer Id" [(ngModel)] = "partnercode" value="a2233">	
                      </div>
                      <div class="form-group px-4">                          
                        <input  [ngStyle]="{'border-color':emptyMsg == 2 ? 'red' : '#ccc' }" type="text" name="username" class="form-control text-center" placeholder="Username" [(ngModel)] = "username">						
                      </div>

                      <div class="form-group px-4">                         
                        <input [ngStyle]="{'border-color':emptyMsg == 3 ? 'red' : '#ccc' }"  type="password" name="password" class="form-control text-center" placeholder="Password" [(ngModel)] = "password">
                      </div>
                      <div class="text-center px-4">
                        <button type="button" class="btn btn-primary" (click)="onSubmit()">Log In</button>
                      </div>
                    </form>
                  </div>
                 
                    <div *ngIf="isChangePass == 1" class="tab-pane fade show active pb-4">
                    <form>
                      <div *ngIf="msg == 1">          
                        <h6 class="red-title text-center">{{errMsg}}</h6>
                      </div>
                      <div class="form-group px-4">
                        <input  [ngStyle]="{'border-color':emptyMsg == 4 ? 'red' : '#ccc' }" type="text" name="username1" class="form-control text-center" placeholder="Username" [(ngModel)] = "username1">
                      </div>

                      
                      <div class="form-group px-4">
                        <input [ngStyle]="{'border-color':emptyMsg == 5 ? 'red' : '#ccc' }"  type="password" name="newpassword" class="form-control text-center" placeholder="Set Password" [(ngModel)] = "newpassword">
                      </div>

                      <div class="form-group px-4">
                        <input [ngStyle]="{'border-color':emptyMsg == 6 ? 'red' : '#ccc' }"  type="password" name="confirmpassword" class="form-control text-center" placeholder="Confirm Password" [(ngModel)] = "confirmpassword">
                      </div>

                      <div class="text-center pb-3 px-4">
                        <button type="submit" class="btn btn-primary" (click) = "onChangePassword()">signup</button>
                      </div>
                    </form>
                  </div> 
                </div>
              </div>
      </div>
  </div>
</div>
